<!DOCTYPE html>
<html>
<head>
    <title>Test Email</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 400px; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß™ Test Password Reset Email</h2>
        <input type="email" id="email" placeholder="Enter test email" value="test@example.com" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <p style="font-size: 12px; color: #666;">üí° Try using a different email address than tahiry.yvon@gmail.com to see if Gmail filters self-sent emails</p>
        <button onclick="testEmail()">Send Test Email</button>
        <div id="result"></div>
    </div>

    <script>
        async function testEmail() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="error">Please enter an email address</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>Sending email...</div>';
            
            try {
                const response = await fetch('/api/test-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ ${data.message}<br><br>üìß Check the server console for preview URL if using test mode.</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
